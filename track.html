<!DOCTYPE html>
<html>
<head>
    <title>位置追蹤器</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { margin-top: 20px; }
        .log-item { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>位置追蹤器</h1>
    <p>此頁面每 5 分鐘自動獲取並顯示經緯度資料。</p>

    <div id="logs" class="log"></div>

    <script>
        function logLocation(latitude, longitude) {
            const logContainer = document.getElementById('logs');
            const timestamp = new Date().toISOString();
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = `${timestamp} - Lat: ${latitude}, Lon: ${longitude}`;
            logContainer.prepend(logItem);
        }

        function fetchLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        logLocation(lat, lon);
                        console.log(`位置更新：Lat: ${lat}, Lon: ${lon}`);
                    },
                    function (error) {
                        console.error("無法獲取位置：", error.message);
                    }
                );
            } else {
                console.error("瀏覽器不支援地理定位。");
            }
        }

        // 每 5 分鐘自動獲取位置
        setInterval(fetchLocation, 300000);
        fetchLocation();
    </script>
</body>
</html>
