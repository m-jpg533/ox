<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { margin:0; background:#000; }
    video {
        width:100%;
        height:auto;
        background:#000;
    }
</style>
</head>
<body>

<video id="v1" autoplay muted playsinline poster="poster1.jpg">
    <source src="video1.mp4" type="video/mp4">
</video>

<video id="v2" style="display:none;" muted playsinline poster="poster2.jpg">
    <source src="video2.mp4" type="video/mp4">
</video>

<script>
// === 防止第一張黑畫面 ===
document.getElementById("v1").addEventListener("loadeddata", () => {
    console.log("第一部影片可播放");
});

// === 自動播放下一部影片 ===
document.getElementById("v1").addEventListener("ended", () => {
    document.getElementById("v1").style.display = "none";
    document.getElementById("v2").style.display = "block";
    document.getElementById("v2").play();
});

// === 點擊播放聲音 ===
document.getElementById("v2").addEventListener("click", () => {
    document.getElementById("v2").muted = false;   // 用戶手動點 → 瀏覽器允許開聲音
});
</script>

</body>
</html>
