<style>
  body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
  #carousel {
    width:100%;
    max-width:800px;
    aspect-ratio:16/9;
    overflow:hidden;
    border-radius:12px;
    background:#111;
  }
  #slides {
    display:flex;
    width:100%;
    height:100%;
    transition:transform 0.6s ease-in-out;
  }
  .slide {
    min-width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
  }
  video {
    width:100%;

<body>

<div id="carousel">
  <div id="slides">

    <div class="slide"><video src="https://m-jpg533.github.io/ox/46.mp4"></video></div>
    <div class="slide"><video src="https://m-jpg533.github.io/ox/47.mp4"></video></div>
    <div class="slide"><video src="https://m-jpg533.github.io/ox/49.mp4"></video></div>
    <div class="slide"><video src="https://m-jpg533.github.io/ox/50.mp4"></video></div>
    <div class="slide"><video src="https://m-jpg533.github.io/ox/52.mp4"></video></div>

  </div>
</div>

<script>
(() => {
  const slidesEl = document.getElementById("slides");
  const slides = Array.from(slidesEl.children);
  let current = 0;
  let started = false;

  function updateUI() {
    slidesEl.style.transform = `translateX(${-current * 100}%)`;
  }

  function stopAllVideos() {
    slides.forEach(slide => {
      const v = slide.querySelector("video");
      v.pause();
      v.currentTime = 0;
    });
  }

  function nextSlide() {
    stopAllVideos();
    current = (current + 1) % slides.length;
    updateUI();
    playCurrentVideo();
  }

  function playCurrentVideo() {
    const video = slides[current].querySelector("video");
    video.play().catch(() => {});
    video.onended = nextSlide;
  }

  // ðŸ”¥ åœ¨ OnlineGDB å¿…é ˆé»žä¸€ä¸‹å½±ç‰‡æ‰é–‹å§‹
  slides[0].querySelector("video").addEventListener("click", () => {
    if (!started) {
      started = true;
      playCurrentVideo();
    }
  });

  updateUI();
})();
</script>
