 <!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>捷運模擬報站</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    h1 {
      font-size: 28px;
      margin-top: 10px;
    }
    #train-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      position: relative;
      height: 120px;
      background: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
    }
    #train {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 80px;
      transition: left 2s ease-in-out;
    }
    #marquee {
      font-size: 28px;
      font-weight: bold;
      color: #d32f2f;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      width: 100%;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
      padding: 10px 0;
      margin-top: 15px;
    }
    #marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 8s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    #current-station {
      margin-top: 15px;
      font-size: 32px;
      font-weight: bold;
      color: #2e3a87;
    }
    button {
      font-size: 22px;
      padding: 12px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>捷運模擬報站系統</h1>

  <div id="train-container">
    <img id="train" src="https://tse1.mm.bing.net/th/id/OIP.QZNIRBu9YMuwgxewtHkGFgHaDw?pid=Api&rs=1&c=1&qlt=95&w=206&h=104" alt="捷運車廂">
  </div>

  <div id="marquee"><span>請按開始模擬</span></div>
  <div id="current-station">🚉 目前車站：尚未開始</div>
  <button onclick="startSimulation()">開始模擬</button>

  <script>
    const stations = [
      { zh: "淡水", en: "Tamsui" },
      { zh: "紅樹林", en: "Hongshulin" },
      { zh: "竹圍", en: "Zhuwei" },
      { zh: "關渡", en: "Guandu" },
      { zh: "忠義", en: "Zhongyi" },
      { zh: "復興崗", en: "Fuxinggang" },
      { zh: "北投", en: "Beitou" },
      { zh: "奇岩", en: "Qiyan" },
      { zh: "唭哩岸", en: "Qilian" },
      { zh: "石牌", en: "Shipai" },
      { zh: "明德", en: "Mingde" },
      { zh: "芝山", en: "Zhishan" },
      { zh: "士林", en: "Shilin" },
      { zh: "劍潭", en: "Jiantan" },
      { zh: "圓山", en: "Yuanshan" },
      { zh: "民權西路", en: "Minquan West Rd" },
      { zh: "雙連", en: "Shuanglian" },
      { zh: "中山", en: "Zhongshan" },
      { zh: "台北車站", en: "Taipei Main Station" },
      { zh: "台大醫院", en: "NTU Hospital" },
      { zh: "中正紀念堂", en: "Chiang Kai-Shek Memorial Hall" },
      { zh: "東門", en: "Dongmen" },
      { zh: "大安森林公園", en: "Daan Park" },
      { zh: "大安", en: "Daan" },
      { zh: "信義安和", en: "Xinyi Anhe" },
      { zh: "象山", en: "Xiangshan" }
    ];

    let currentIndex = 0;
    let direction = 1;
    let simulationRunning = false;

    function speak(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      window.speechSynthesis.speak(utterance);
    }

    function updateMarquee(text) {
      document.getElementById("marquee").innerHTML = "<span>" + text + "</span>";
    }

    function updateCurrentStation(text) {
      document.getElementById("current-station").innerText = "🚉 目前車站：" + text;
    }

    function moveTrain() {
      const trainContainer = document.getElementById("train-container");
      const train = document.getElementById("train");
      const totalStations = stations.length;
      const containerWidth = trainContainer.clientWidth;
      const step = containerWidth / (totalStations - 1);
      train.style.left = (currentIndex * step) + "px";
    }

    function announceStation() {
      const station = stations[currentIndex];
      const announcementZh = `下一站，${station.zh}`;
      const announcementEn = `Next station, ${station.en}`;

      updateMarquee(announcementZh + " / " + announcementEn);
      updateCurrentStation(station.zh + " (" + station.en + ")");

      moveTrain();
      speak(announcementZh, "zh-TW");
      setTimeout(() => { speak(announcementEn, "en-US"); }, 2500);

      if (currentIndex === stations.length - 1) direction = -1;
      else if (currentIndex === 0) direction = 1;

      currentIndex += direction;
    }

    function startSimulation() {
      if (!simulationRunning) {
        simulationRunning = true;
        announceStation();
        setInterval(announceStation, 7000);
      }
    }
  </script>

</body>
</html>
