<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>點擊影片後字幕打字</title>
  <style>
    body {
      background-color: #FFB415;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 720px;
      height: 405px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    #subtitle {
      max-width: 720px;
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <!-- YouTube Player -->
    <iframe
      id="ytplayer"
      src="https://www.youtube.com/embed/_bBfG7t-MeM?enablejsapi=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>

    <!-- 點擊遮罩 -->
    <div id="overlay">點擊開始播放</div>
  </div>

  <div id="subtitle"></div>

  <script>
    const text = `这不是我喜欢喝的东西。
单恋很孤独
即使你很擅长玩
每次听到谣言，我都想见见你
很难，很难
就算你叫我蠢女人
因为这是一段难忘的爱情
我偷偷地在玻璃杯里哭泣

这些日子过得很艰难
越喝越后悔
而不是在梦中猛烈燃烧
用温柔的力量拥抱我
我想要，我想要
就算你叫我蠢女人
因为这是一段难忘的爱情
我偷偷地在玻璃杯里哭泣

瓶子上写着“你是我的生命”
单恋的酒灌进我心
在爱情伤痕累累的夜晚
只记住美好的事物
活着，活着
就算你叫我蠢女人
因为这是一段难忘的爱情
我偷偷地在玻璃杯里哭泣`;

    let player;
    let index = 0;
    let typingInterval;

    // 加入 YouTube API 腳本
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // 建立播放器
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }

    // 點擊遮罩播放並打字幕
    document.getElementById('overlay').addEventListener('click', () => {
      if (player) {
        player.unMute();            // 解除靜音
        player.playVideo();         // 播放影片
        document.getElementById('overlay').style.display = 'none';

        const subtitle = document.getElementById('subtitle');
        subtitle.textContent = "";
        subtitle.style.display = "block";
        index = 0;

        typingInterval = setInterval(() => {
          if (index < text.length) {
            subtitle.textContent += text.charAt(index);
            index++;
          } else {
            clearInterval(typingInterval);
          }
        }, 20); // 打字速度
      }
    });
  </script>

</body>
</html>
