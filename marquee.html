 <!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>捷運跑馬燈模擬</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #111 0%, #222 50%, #111 100%);
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    .marquee-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        overflow: hidden;
    }
    .marquee-text {
        white-space: nowrap;
        color: yellow;
        font-size: 10vw;
        position: absolute;
        left: 100%;
        display: flex;
        align-items: center;
    }
    .train-icon {
        font-size: 12vw;
        color: red;
        margin-right: 1vw;
        animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
    }
    .track {
        position: absolute;
        bottom: 10%;
        width: 200%;
        height: 10px;
        background: repeating-linear-gradient(
            to right,
            #444,
            #444 20px,
            #666 20px,
            #666 40px
        );
        animation: trackMove 2s linear infinite;
    }
    @keyframes trackMove {
        0% { transform: translateX(0); }
        100% { transform: translateX(-40px); }
    }
</style>
</head>
<body>

<div class="marquee-container">
    <div class="marquee-text" id="marquee"><span class="train-icon">🚇</span> 歡迎搭乘捷運：淡水車站</div>
</div>
<div class="track"></div>

<script>
const stations = [
    "淡水車站","紅樹林車站","竹圍車站","關渡車站","復興崗車站",
    "北投車站","奇岩車站","唭哩岸車站","石牌車站","明德車站",
    "芝山車站","士林車站","劍潭車站","圓山車站","民權西路車站",
    "雙連車站","中山車站","台北車站","台大醫院車站","中正紀念堂車站",
    "東門車站","大安森林公園車站","大安車站","信義安和車站","象山車站"
];

let idx = 0;
let direction = 1;
const marquee = document.getElementById("marquee");
let animationDuration = 8000;

function updateMarquee() {
    marquee.innerHTML = `<span class="train-icon">🚇</span> 歡迎搭乘捷運：${stations[idx]}`;
    let start = window.innerWidth;
    let end = -marquee.offsetWidth;
    marquee.style.left = start + "px";
    let startTime = null;
    function animate(time) {
        if (!startTime) startTime = time;
        let progress = (time - startTime) / animationDuration;
        if (progress > 1) progress = 1;
        marquee.style.left = start + (end - start) * progress + "px";
        if (progress < 1) {
            requestAnimationFrame(animate);
        }
    }
    requestAnimationFrame(animate);
}

setInterval(() => {
    if (direction === 1) {
        idx++;
        if (idx >= stations.length) { idx = stations.length - 2; direction = -1; }
    } else {
        idx--;
        if (idx < 0) { idx = 1; direction = 1; }
    }
    updateMarquee();
}, 5000);

updateMarquee();
</script>

</body>
</html>
