<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>麻將模擬桌面（含風牌、吃碰槓、胡牌結果）</title>
<style>
  body {
    background: radial-gradient(circle, #0f4c1a 50%, #063d13 100%);
    font-family: "微軟正黑體";
    color: white;
    margin: 0;
    overflow: hidden;
    text-align: center;
  }
  h1 {
    margin-top: 8px;
    color: gold;
    font-size: 1.6em;
  }
  .table {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  .player {
    position: absolute;
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: center;
  }
  .tile {
    width: 45px;
    height: 70px;
    margin: 2px;
    background: white;
    border-radius: 6px;
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 1.1em;
    box-shadow: 1px 1px 3px rgba(0,0,0,0.6);
  }
  /* 玩家位置 */
  #player-bottom {
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
  }
  #player-top {
    top: 10px;
    left: 50%;
    transform: translateX(-50%) rotate(180deg);
  }
  #player-left {
    left: 10px;
    top: 50%;
    flex-direction: column;
    transform: translateY(-50%);
  }
  #player-right {
    right: 10px;
    top: 50%;
    flex-direction: column;
    transform: translateY(-50%);
  }
  /* 狀態與結果 */
  .turn-indicator {
    position: absolute;
    top: 48%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.3em;
    background: rgba(255, 215, 0, 0.9);
    color: #000;
    padding: 10px 20px;
    border-radius: 12px;
    box-shadow: 0 0 8px #ff0;
  }
  .result {
    position: absolute;
    top: 58%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.9);
    color: red;
    font-size: 1.6em;
    padding: 12px 20px;
    border-radius: 12px;
    font-weight: bold;
    display: none;
    box-shadow: 0 0 10px red;
  }
</style>
</head>
<body>
  <h1>麻將模擬桌面（含風位、吃碰槓、胡牌結果）</h1>

  <div class="table">
    <!-- 東家（上） -->
    <div class="player" id="player-top">
      <div class="tile">1萬</div>
      <div class="tile">2萬</div>
      <div class="tile">3萬</div>
      <div class="tile">發</div>
      <div class="tile">發</div>
    </div>

    <!-- 南家（右） -->
    <div class="player" id="player-right">
      <div class="tile">5筒</div>
      <div class="tile">6筒</div>
      <div class="tile">7筒</div>
      <div class="tile">中</div>
      <div class="tile">中</div>
    </div>

    <!-- 西家（左） -->
    <div class="player" id="player-left">
      <div class="tile">9條</div>
      <div class="tile">9條</div>
      <div class="tile">9條</div>
      <div class="tile">白</div>
      <div class="tile">白</div>
    </div>

    <!-- 北家（自己） -->
    <div class="player" id="player-bottom">
      <div class="tile">1萬</div>
      <div class="tile">1萬</div>
      <div class="tile">1萬</div>
      <div class="tile">7萬</div>
      <div class="tile">7萬</div>
      <div class="tile">3餅</div>
      <div class="tile">4餅</div>
      <div class="tile">4餅</div>
      <div class="tile">發</div>
      <div class="tile">發</div>
      <div class="tile">發</div>
      <div class="tile">中</div>
      <div class="tile">中</div>
    </div>

    <!-- 輪到提示 -->
    <div class="turn-indicator" id="turn">南家出牌中...</div>

    <!-- 胡牌結果 -->
    <div class="result" id="result">南家胡了！自摸 清一色！</div>
  </div>

<script>
  // 模擬輪流與胡牌動畫
  const turnEl = document.getElementById("turn");
  const resultEl = document.getElementById("result");

  const turns = ["東家出牌中...", "南家出牌中...", "西家出牌中...", "北家出牌中..."];
  let index = 0;

  function nextTurn() {
    if (index < turns.length) {
      turnEl.textContent = turns[index];
      index++;
    } else {
      clearInterval(turnInterval);
      showResult();
    }
  }

  function showResult() {
    turnEl.style.display = "none";
    resultEl.style.display = "block";
  }

  const turnInterval = setInterval(nextTurn, 1500);
</script>
</body>
</html>
