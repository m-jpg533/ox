<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>影片加上標籤</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    .video-container {
      position: relative;
      display: inline-block;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
    }
    iframe {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <h2>王的展示影片</h2>
  <div class="video-container">
    <div class="label">王子貴</div>
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/klrIxRcfNqo?si=cArJyPwz0h_Av1Os"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
