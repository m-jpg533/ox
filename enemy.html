<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>主角攻擊動畫示意</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      background: black;
      border: 2px solid white;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="640"></canvas>

  <div class="controls">
    <button id="leftBtn">← 左</button>
    <button id="attackBtn">攻擊</button>
    <button id="rightBtn">右 →</button>
  </div>

  <audio id="attackSound" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const playerImgIdle = new Image();
    playerImgIdle.src = "https://opengameart.org/sites/default/files/Capguy_walk_0.png";

    const playerImgAttack = new Image();
    playerImgAttack.src = "https://opengameart.org/sites/default/files/Capguy_punch_0.png";

    const enemyImg = new Image();
    enemyImg.src = "https://opengameart.org/sites/default/files/ogre_idle_anim_f0.png";

    const attackSound = document.getElementById("attackSound");

    let enemyHP = 100;
    let isAttacking = false;

    const player = {
      x: 60,
      y: 520,
      width: 64,
      height: 64,
      speed: 10
    };

    const enemy = {
      x: 240,
      y: 520,
      width: 64,
      height: 64
    };

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("敵人血量: " + enemyHP, 10, 30);

      const playerImg = isAttacking ? playerImgAttack : playerImgIdle;
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      if (enemyHP > 0) {
        ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "24px Arial";
        ctx.fillText("敵人被擊敗！", 80, 300);
      }
    }

    function attack() {
      if (enemyHP <= 0) return;

      const distance = Math.abs((player.x + player.width / 2) - (enemy.x + enemy.width / 2));
      if (distance < 80) {
        enemyHP -= 20;
        if (enemyHP < 0) enemyHP = 0;
        attackSound.currentTime = 0;
        attackSound.play();
      }

      isAttacking = true;
      drawScene();

      // 換回原圖
      setTimeout(() => {
        isAttacking = false;
        drawScene();
      }, 300);
    }

    document.getElementById("leftBtn").addEventListener("click", () => {
      player.x -= player.speed;
      if (player.x < 0) player.x = 0;
      drawScene();
    });

    document.getElementById("rightBtn").addEventListener("click", () => {
      player.x += player.speed;
      if (player.x + player.width > canvas.width) {
        player.x = canvas.width - player.width;
      }
      drawScene();
    });

    document.getElementById("attackBtn").addEventListener("click", attack);

    let imagesLoaded = 0;
    [playerImgIdle, playerImgAttack, enemyImg].forEach(img => {
      img.onload = () => {
        imagesLoaded++;
        if (imagesLoaded === 3) drawScene();
      };
    });
  </script>
</body>
</html>
