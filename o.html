<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>點擊影片後字幕打字</title>
  <style>
    body {
      background-color: #FFB415;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 720px;
      height: 405px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    #subtitle {
      max-width: 720px;
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe id="ytplayer" src="https://www.youtube.com/embed/1-daz7HNjxI?enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div id="overlay">點擊開始播放</div>
  </div>

  <div id="subtitle"></div>

  <script>
    const text = `夜晚的
芙露
永同橋
和
一個人的植
片瀨
奧加桑娜尼
怎麼會是淑瑪尼
心伊增
永同橋
和雪的
泰
模多爾的
時代
愚蠢，愚蠢，愚蠢
瑪奈達
永同星辰墜落
獨自行走
下一個不會知道
不會知道
會避開
悲傷中
淚流滿面
我義無反顧地走著
閃耀的永同橋
我需要忘記
但我做不到
什麼是愚蠢，愚蠢，愚蠢
我想是門
古魯
永同
東溪大學
助產士堂莫諾瓦
瀨長
淺野木
尤比崎瑪德莫耶塔·亞克尼
引增連洞大橋
夢野
卡克拉加
阿梅尼納魯愚蠢，愚蠢，愚蠢馬納米達
`;

    let player;
    let index = 0;
    let typingInterval;

    // 建立 YouTube API 播放器
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }

    // 載入 YouTube API 腳本
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // 點擊遮罩後開始播放影片與字幕打字
    document.getElementById('overlay').addEventListener('click', () => {
      if (player) {
        player.playVideo();
        player.unMute();  // 確保解除靜音
        document.getElementById('overlay').style.display = 'none';

        // 顯示並開始字幕打字效果
        const subtitle = document.getElementById('subtitle');
        subtitle.textContent = "";
        subtitle.style.display = "block";
        index = 0;

        typingInterval = setInterval(() => {
          if (index < text.length) {
            subtitle.textContent += text.charAt(index);
            index++;
          } else {
            clearInterval(typingInterval);
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
