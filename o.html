<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>點擊影片後字幕打字</title>
  <style>
    body {
      background-color: #FFB415;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 720px;
      height: 405px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    #subtitle {
      max-width: 720px;
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe id="ytplayer" src="https://www.youtube.com/embed/1-daz7HNjxI?enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div id="overlay">點擊開始播放</div>
  </div>

  <div id="subtitle"></div>

  <script>
    const text = `落下的溫暖
這顆流動的心
那份
愛
不會知道
不知道
相比
悲傷
悲傷
眼淚
悲傷
還有
東西
無限地
在雨中
東方
故事
即使在
餵食
的地方
愚蠢，愚蠢
大門看起來
恩
延橋
五石
那時
附近的堡壘
啊
虛擬的
諾娜
溫度
夢雙佐佐
鬼見美增
東京
魔法的女兒的
時代
沙子
時代 愚蠢，愚蠢
殘留
愚蠢
大門看起來
媽媽的夫魯
永東橋
一子
時間
卡塔 新來的弟弟
桑娜
東子
宇森
安薩薩
曼妮Mimasu
永同橋
的

的
愚蠢，愚蠢
Mana
Me Flow
永同橋
串物
世嘉
Senoted
Ihi Wear
東橋
夢野
Karaga
Ameina 愚蠢 愚蠢 愚蠢
Namnida a`;

    let player;
    let index = 0;
    let typingInterval;

    // 建立 YouTube API 播放器
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }

    // 載入 YouTube API 腳本
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // 點擊遮罩後開始播放影片與字幕打字
    document.getElementById('overlay').addEventListener('click', () => {
      if (player) {
        player.playVideo();
        player.unMute();  // 確保解除靜音
        document.getElementById('overlay').style.display = 'none';

        // 顯示並開始字幕打字效果
        const subtitle = document.getElementById('subtitle');
        subtitle.textContent = "";
        subtitle.style.display = "block";
        index = 0;

        typingInterval = setInterval(() => {
          if (index < text.length) {
            subtitle.textContent += text.charAt(index);
            index++;
          } else {
            clearInterval(typingInterval);
          }
        }, 350);
      }
    });
  </script>
</body>
</html>
