<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>那個人</title>
<style>
body {
  background: #000;
  margin: 0;
  padding: 30px;
  font-family: 'Microsoft JhengHei', sans-serif;
  color: #fff;
  text-align: center;
}

.card {
  width: 320px;
  margin: 30px auto;
  border: 2px solid #444;
  border-radius: 14px;
  overflow: hidden;
  background: #111;
  box-shadow: 0 0 12px rgba(255,255,255,0.15);
}

.card iframe {
  width: 100%;
  height: 180px;
  border: 0;
}

.card-content {
  padding: 12px 14px;
  min-height: 250px;
}

.card-content h3 {
  margin: 0 0 10px;
  font-size: 20px;
}

.subtitle {
  font-size: 15px;
  line-height: 1.6;
  color: #ffdd88;
  text-align: left;
  white-space: pre-wrap;
  min-height: 180px;
}

.cursor {
  display: inline-block;
  width: 2px;
  background: #ffdd88;
  animation: blink 1s step-start infinite;
  vertical-align: bottom;
}

@keyframes blink {
  0%,50%,100% { opacity: 1; }
  25%,75% { opacity: 0; }
}
</style>
</head>
<body>

<h1>500 俱樂部</h1>
<h2>阿:那個人</h2>

<div class="card">
  <iframe  src="https://www.youtube.com/embed/Pn0YZzZYI_M?si=8MRTU3U-qopZ-nSy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>"
  <div class="card-content">
    <h3>I know you mind</h3>
    <div class="subtitle" id="subtitle"></div>
  </div>
</div>

<script>
// 字幕陣列
const lines = [
"【中文字幕】",
"在人們的言語裡",
"總有真真假假",
"人生走到這裡",
"我也學會了隱藏",

"心裡搖晃的愛",
"逐漸變得強烈",
"靠近你越深刻",
"越明白我是真的愛著你",

"枯葉飄落的夜裡",
"只有我獨自一人",
"閉上眼就聽見",
"你的聲音又回到我心裡",

"那些過去的傷痛",
"我仍然不敢相信",
"好多來不及說的話",
"好多再也見不到的時刻",
"都成了命運給我的思念",

"胸口的悸動不斷",
"呼吸也變得紊亂",
"像被情感慢慢解開",
"一點點吞沒了我",

"如果能再見你一次",
"就算只有一句小小的話",
"我也一定會珍惜",
"願我的心意能傳達給你",
"像花一樣盛開在你心裡",

"眼淚一直落下",
"愛總是那麼脆弱",
"如今站在這裡的我",
"看著你和另一個人",
"終於明白",
"有些人",
"只能深深地放在心裡"
];

const subtitleDiv = document.getElementById('subtitle');
let lineIndex = 0;
let charIndex = 0;

function type() {
  if(lineIndex < lines.length) {
    const line = lines[lineIndex];
    subtitleDiv.innerHTML = lines.slice(0, lineIndex).join('\n') + (lineIndex > 0 ? '\n' : '') + line.slice(0, charIndex) + '<span class="cursor"></span>';
    charIndex++;
    if(charIndex <= line.length) {
      setTimeout(type, 920); // 每個字的速度
    } else {
      charIndex = 0;
      lineIndex++;
      setTimeout(type, 300); // 每行間隔
    }
  } else {
    subtitleDiv.innerHTML = lines.join('\n'); // 最後移除光標
  }
}

// 網頁載入就開始打字
type();
</script>

</body>
</html>
