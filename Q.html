    let player;
    let lastIndex = -1;
    let typingTimer;
    const subtitleElement = document.getElementById('subtitle');
    const progressBar = document.getElementById('progressBar');
    const timeLabel = document.getElementById('timeLabel');

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    document.getElementById('overlay').addEventListener('click', () => {
      if (player) {
        player.playVideo();
        player.unMute();
        document.getElementById('overlay').style.display = 'none';
        subtitleElement.style.display = 'block';

        setInterval(() => {
          const currentTime = player.getCurrentTime();
          const duration = player.getDuration();
          
          if (!isNaN(currentTime) && duration > 0) {
            const percent = (currentTime / duration) * 100;
            progressBar.style.width = percent + '%';
            timeLabel.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
          }

          for (let i = 0; i < subtitles.length; i++) {
            if (currentTime >= subtitles[i].time && i > lastIndex) {
              lastIndex = i;
              typeText(subtitles[i].text, subtitles[i].color);
              break;
            }
          }
        }, 300);
      }
    });

    function typeText(text, color) {
      clearInterval(typingTimer);
      subtitleElement.innerHTML = "";
      let index = 0;
      typingTimer = setInterval(() => {
        if (index < text.length) {
          const span = document.createElement("span");
          span.style.color = color;
          span.textContent = text.charAt(index);
          subtitleElement.appendChild(span);
          index++;
        } else {
          clearInterval(typingTimer);
        }
      }, 120);
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }
