<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>字幕卡片</title>
<style>
body {
  background: #000;
  margin: 0;
  padding: 30px;
  font-family: 'Microsoft JhengHei', sans-serif;
  color: #fff;
  text-align: center;
}

.card {
  width: 320px;
  margin: 30px auto;
  border: 2px solid #444;
  border-radius: 14px;
  overflow: hidden;
  background: #111;
  box-shadow: 0 0 12px rgba(255,255,255,0.15);
}

.card iframe {
  width: 100%;
  height: 180px;
  border: 0;
}

.card-content {
  padding: 12px 14px;
  min-height: 260px;
}

.card-content h3 {
  margin: 0 0 10px;
  font-size: 20px;
}

.subtitle {
  font-size: 15px;
  line-height: 1.6;
  color: #ffdd88;
  text-align: left;
  white-space: pre-wrap;
  min-height: 200px;
}

.cursor {
  display: inline-block;
  width: 2px;
  background: #ffdd88;
  animation: blink 1s step-start infinite;
  vertical-align: bottom;
}

@keyframes blink {
  0%,50%,100% { opacity: 1; }
  25%,75% { opacity: 0; }
}
</style>
</head>
<body>

<h1>字幕卡片</h1>
<h2>Stumblin’ In</h2>

<div class="card">
  <iframe 
    src="https://www.youtube.com/embed/tt4w3WiBxRw?si=PezbTAYL1pNWZYeD"
    title="YouTube video player" 
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen>
  </iframe>
	
  <div class="card-content">
    <h3>（打字顯示）</h3>
    <div class="subtitle" id="subtitle"></div>
  </div>
</div>

"因為寶貝，你讓我看到了許多我從未了解的事物",

"無論付出什麼代價，寶貝，我都會為你付出",

"我們的愛鮮活如初，於是我們開始了",

"傻傻地敞開心扉",

"跌跌撞撞地闖入",

"我們的愛如火焰，在心中燃燒",

"偶爾，火光會照亮我們",

"跌跌撞撞地闖入",

"你那麼年輕，哦，而我那麼自由",

"我或許年輕，但寶貝，那不是我想要的",

"好吧，你就是我的真命天子（哦，為什麼是我？）",

"因為寶貝，你讓我看到了許多我從未見過的事物",

"無論你做什麼寶貝，你都需要我，你從我這裡得到了",

"我們的愛鮮活如初，於是我們開始了",

"傻傻地把心攤開",

"跌跌撞撞地闖入",

"我們的愛如火焰，在心中燃燒",

"偶爾，火光會照亮我們",

"跌跌撞撞地闖入",

"跌跌撞撞地闖入",

"傻傻地把心攤開",

"跌跌撞撞地闖入",

"啊，跌跌撞撞地闖入",

"嗯，跌跌撞撞地闖入",

"偶爾，火光會照亮我們",

"跌跌撞撞地闖入",

"哦，跌跌撞撞地闖入",

"我跌跌撞撞地闖入",

"傻傻地把心攤開",

"跌跌撞撞地闖入",

"哇，跌跌撞撞地闖入（啊，跌跌撞撞地闖入）",

"我跌跌撞撞地闖入（你也跌跌撞撞地闖入）",

"偶爾，火光會照亮我們",

"跌跌撞撞地闖入",

"午夜與你相會 歌詞：",

"一個夏天香榭麗舍大街的夜晚",

"他們計劃了數日的秘密約會",

"我看到擁擠的咖啡館裡一張張臉孔",

"音樂響起，笑聲不斷",

"珍妮-克勞德在大學裡的學生",

"路易絲-瑪麗遠在天邊",

"你還記得他們相遇的那個夜晚，充滿了歡笑聲",

"當她轉身離去時，那些話語和音樂都已消逝",

"午夜時分，我會與你相見",

"在月光下",

"哦，珍妮-克勞德，路易絲-瑪麗永遠不會再出現",

"每一支香菸都會照亮千張臉孔",

"陰影消逝，如同千年漫長",

"午夜漸漸變成空曠的夜色",

"笑聲消失了",

"午夜時分，我會與你相見",

"在月光下",

"午夜時分，我會與你相見",

"哦，珍妮-克勞德，路易絲-瑪麗永遠不會再出現",

"香榭麗舍大街的夏日清晨",

"陽光透過敞開的窗戶灑下門口",

"珍妮-克勞德已於某日離開"
];

const subtitleDiv = document.getElementById('subtitle');
let lineIndex = 0;
let charIndex = 0;

function type() {
  if (lineIndex < lines.length) {
    const line = lines[lineIndex];

    subtitleDiv.innerHTML =
      lines.slice(0, lineIndex).join('\n') +
      (lineIndex > 0 ? '\n' : '') +
      line.slice(0, charIndex) +
      '<span class="cursor"></span>';

    charIndex++;

    if (charIndex <= line.length) {
      setTimeout(type, 405);  // 打字速度
    } else {
      charIndex = 0;
      lineIndex++;
      setTimeout(type, 300);
    }
  } else {
    subtitleDiv.innerHTML = lines.join('\n');
  }
}

type(); // 開始打字
</script>

</body>
</html>
