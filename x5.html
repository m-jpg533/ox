<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字幕同步打字影片（手機版）</title>
  <style>
    body {
      background-color: #FFB415;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }

    #subtitle {
      max-width: 100%;
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      font-size: 6vw;
      line-height: 1.6;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe id="ytplayer" src="https://www.youtube.com/embed/1-daz7HNjxI?enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div id="overlay">點擊開始播放</div>
  </div>

  <div id="subtitle"></div>

  <script>
    const subtitles = [
      { time: 1, text: "落下的溫暖" },
      { time: 4, text: "這顆流動的心" },
      { time: 6, text: "那份\n愛" },
      { time: 9, text: "不會知道\n不知道\n相比\n悲傷\n眼淚\n悲傷\n還有東西" },
      { time: 15, text: "無限地\n在雨中\n東方\n故事" },
      { time: 20, text: "即使在\n餵食的地方\n愚蠢，愚蠢\n大門看起來" },
      { time: 27, text: "恩\n延橋\n五石\n那時\n附近的堡壘" },
      { time: 33, text: "啊\n虛擬的\n諾娜\n溫度\n夢雙佐佐" },
      { time: 39, text: "鬼見美增\n東京\n魔法的女兒的\n時代\n沙子\n時代" },
      { time: 46, text: "愚蠢，愚蠢\n殘留\n愚蠢\n大門看起來" },
      { time: 52, text: "媽媽的夫魯\n永東橋\n一子\n時間\n卡塔\n新來的弟弟" },
      { time: 59, text: "桑娜\n東子\n宇森\n安薩薩\n曼妮Mimasu" },
      { time: 65, text: "永同橋\n的\n的\n的\n的\n的" },
      { time: 71, text: "愚蠢，愚蠢\nMana\nMe Flow\n永同橋" },
      { time: 77, text: "串物\n世嘉\nSenoted\nIhi Wear\n東橋" },
      { time: 83, text: "夢野\nKaraga\nAmeina\n愚蠢\n愚蠢\n愚蠢" },
      { time: 90, text: "Namnida a" }
    ];

    let player;
    let lastIndex = -1;
    let typingTimer;
    const subtitleElement = document.getElementById('subtitle');

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    document.getElementById('overlay').addEventListener('click', () => {
      if (player) {
        player.playVideo();
        player.unMute();
        document.getElementById('overlay').style.display = 'none';

        setInterval(() => {
          const currentTime = player.getCurrentTime();
          for (let i = 0; i < subtitles.length; i++) {
            if (currentTime >= subtitles[i].time && i > lastIndex) {
              lastIndex = i;
              typeText(subtitles[i].text);
              break;
            }
          }
        }, 200);
      }
    });

    function typeText(text) {
      clearInterval(typingTimer);
      subtitleElement.textContent = "";
      subtitleElement.style.display = "block";
      let index = 0;
      typingTimer = setInterval(() => {
        if (index < text.length) {
          subtitleElement.textContent += text.charAt(index);
          index++;
        } else {
          clearInterval(typingTimer);
        }
      }, 300); // 打字速度可微調
    }
  </script>
</body>
</html>
