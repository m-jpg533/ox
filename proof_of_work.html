
      
     
  }

        if (Date.now() - lastTime >= 1000) {
          miner.speedElem.textContent = count;
          count = 0;
          lastTime = Date.now();
        }

        miner.barElem.style.width = `${(miner.nonce % 100) + 1}%`;

      }

      mine();
