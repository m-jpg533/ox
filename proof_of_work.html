
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>⛏️ 網頁版挖礦模擬器</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #111;
      color: #0f0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #0f0;
    }

    button {
      padding: 15px 25px;
      background-color: #0f0;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 10px #0f0;
    }

    .miner {
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 15px;
    }

    .progress {
      height: 20px;
      background-color: #333;
      margin-top: 5px;
    }

    .bar {
      height: 100%;
      background-color: lime;
      width: 0%;
      transition: width 0.1s;
    }

    .hash {
      font-size: 0.9em;
      color: #ccc;
    }

    .mining-icon {
      width: 40px;
      margin: 5px 0;
    }

    .fixed-animation {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 80px;
      z-index: 999;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>💻 網頁版挖礦比賽模擬器</h1>
<div id="miners"></div>
<button onclick="startMining()">開始挖礦</button>

<!-- 右下角固定裝飾動畫 -->
<img width="120" height="120" src="https://media.giphy.com/media/l0ExncehJzexFpRHq/giphy.gif"></img>

<script>
  const NUM_MINERS = 4;
  const DIFFICULTY = 4;
  const miners = [];
  let mining = false;
  const targetPrefix = "0".repeat(DIFFICULTY);

  function createMiner(index) {
    const container = document.createElement("div");
    container.className = "miner";
    container.innerHTML = `
      <h3>礦工 ${index + 1} ⛏️</h3>
      <img width="120" height="120" src="https://media.giphy.com/media/l0ExncehJzexFpRHq/giphy.gif" alt="mining" class="mining-icon">
      <div>速度：<span id="speed${index}">0</span> hash/s</div>
      <div>目前 hash：<span id="hash${index}" class="hash">N/A</span></div>
      <div class="progress"><div id="bar${index}" class="bar"></div></div>
      <div id="status${index}">狀態：待命</div>
    `;
    document.getElementById("miners").appendChild(container);

    return {
      id: index,
      speedElem: document.getElementById(`speed${index}`),
      hashElem: document.getElementById(`hash${index}`),
      barElem: document.getElementById(`bar${index}`),
      statusElem: document.getElementById(`status${index}`),
      nonce: 0,
      running: false
    };
  }

  function fakeHash(input) {
    const chars = "abcdef0123456789";
    return Array.from({ length: 64 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
  }

  function startMining() {
    if (mining) return;
    mining = true;
    document.getElementById("miners").innerHTML = "";

    for (let i = 0; i < NUM_MINERS; i++) {
      miners[i] = createMiner(i);
    }

    for (let miner of miners) {
      miner.running = true;
      miner.statusElem.textContent = "狀態：挖礦中...";
      let count = 0;
      let lastTime = Date.now();

      function mine() {
        if (!mining || !miner.running) return;

        const hash = fakeHash(miner.nonce);
        miner.nonce++;
        miner.hashElem.textContent = hash;
        count++;

        if (hash.startsWith(targetPrefix)) {
          miner.statusElem.textContent = `🎉 成功挖到礦！nonce=${miner.nonce}`;
          miner.barElem.style.width = "100%";
          miner.running = false;
          mining = false;

          for (let m of miners) {
            if (m !== miner) {
              m.running = false;
              m.statusElem.textContent = "❌ 比賽結束";
            }
          }

          return;
        }

        if (Date.now() - lastTime >= 1000) {
          miner.speedElem.textContent = count;
          count = 0;
          lastTime = Date.now();
        }

        miner.barElem.style.width = `${(miner.nonce % 100) + 1}%`;
        setTimeout(mine, Math.random() * 10);
      }

      mine();
    }
  }
</script>

</body>
</html>
