<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太空射擊遊戲</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #000;
    }
    #gameOverScreen, #explosionScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #restartBtn {
      padding: 10px 30px;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="640"></canvas>

  <!-- Game Over 畫面 -->
  <div id="gameOverScreen">
    <img src="Game_Over.png" alt="Game Over" width="300">
    <button id="restartBtn">重新開始</button>
  </div>

  <!-- Boss 爆炸動畫畫面 -->
  <div id="explosionScreen">
    <img src="https://media.giphy.com/media/U3qYN8S0j3bpK/giphy.gif" alt="Explosion" width="300">
  </div>

  <!-- 音效區 -->
  <audio id="bgm" src="https://m-jpg533.github.io/ox/SoundHelix-Song-1.mp3" loop></audio>
  <audio id="shootSound" src="shoot-5-102360.mp3"></audio>
  <audio id="hitSound" src="cinematic-hit-159487.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bgm = document.getElementById('bgm');
    const shootSound = document.getElementById('shootSound');
    const hitSound = document.getElementById('hitSound');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const explosionScreen = document.getElementById('explosionScreen');
    const restartBtn = document.getElementById('restartBtn');

    let player = { x: canvas.width/2, y: canvas.height - 60, width: 40, height: 40 };
    let bullets = [];
    let enemies = [];
    let boss = null;
    let score = 0;
    let lives = 3;
    let isGameOver = false;

    // 啟動音樂播放（需點擊觸發）
    window.addEventListener('touchstart', () => {
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }, { once: true });

    function drawPlayer() {
      ctx.fillStyle = 'white';
      ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);
    }

    function drawBullets() {
      ctx.fillStyle = 'yellow';
      bullets.forEach(b => ctx.fillRect(b.x - 2, b.y, 4, 10));
    }

    function drawEnemies() {
      ctx.fillStyle = 'red';
      enemies.forEach(e => ctx.fillRect(e.x - 15, e.y - 15, 30, 30));
    }

    function drawBoss() {
      if (boss) {
        ctx.fillStyle = 'purple';
        ctx.fillRect(boss.x - 30, boss.y - 30, 60, 60);
      }
    }

    function drawUI() {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText("分數: " + score, 10, 30);
      ctx.fillText("生命: " + lives, 260, 30);
    }

    function update() {
      bullets = bullets.filter(b => b.y > -10);
      bullets.forEach(b => b.y -= 7);

      enemies.forEach(e => e.y += 2);
      enemies = enemies.filter(e => e.y < canvas.height);

      // 碰撞：子彈打中敵人
      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (Math.abs(b.x - e.x) < 15 && Math.abs(b.y - e.y) < 15) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score += 10;
            hitSound.play();
          }
        });
      });

      // Boss 出現與被攻擊
      if (score >= 100 && !boss) {
        boss = { x: canvas.width / 2, y: 50, hp: 20 };
      }
      if (boss) {
        bullets.forEach((b, bi) => {
          if (Math.abs(b.x - boss.x) < 30 && Math.abs(b.y - boss.y) < 30) {
            bullets.splice(bi, 1);
            boss.hp--;
            hitSound.play();
            if (boss.hp <= 0) {
              boss = null;
              score += 100;
              showExplosionAndEnd();
            }
          }
        });
      }

      // 敵人撞到玩家
      enemies.forEach((e, ei) => {
        if (Math.abs(player.x - e.x) < 20 && Math.abs(player.y - e.y) < 20) {
          enemies.splice(ei, 1);
          lives--;
          if (lives <= 0) {
            endGame();
          }
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBullets();
      drawEnemies();
      drawBoss();
      drawUI();
    }

    function loop() {
      if (!isGameOver) {
        update();
        draw();
        requestAnimationFrame(loop);
      }
    }

    function shoot() {
      bullets.push({ x: player.x, y: player.y - 20 });
      shootSound.play();
    }

    function spawnEnemy() {
      enemies.push({ x: Math.random() * (canvas.width - 30) + 15, y: -30 });
    }

    function endGame() {
      isGameOver = true;
      bgm.pause();
      gameOverScreen.style.display = "flex";
    }

    function showExplosionAndEnd() {
      explosionScreen.style.display = "flex";
      bgm.pause();
      setTimeout(() => {
        explosionScreen.style.display = "none";
        endGame();
      }, 2000);
    }

    restartBtn.addEventListener("click", () => {
      // 重置遊戲
      player.x = canvas.width/2;
      bullets = [];
      enemies = [];
      score = 0;
      lives = 3;
      boss = null;
      isGameOver = false;
      gameOverScreen.style.display = "none";
      bgm.play();
      loop();
    });

    // 控制
    window.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") player.x -= 20;
      if (e.key === "ArrowRight") player.x += 20;
      if (e.key === " ") shoot();
    });

    canvas.addEventListener("touchstart", e => {
      const x = e.touches[0].clientX;
      player.x = x / window.innerWidth * canvas.width;
      shoot();
    });

    setInterval(spawnEnemy, 1000);
    loop();
  </script>
</body>
</html>
